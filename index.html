<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Faça ja seu cadastro</h1>
            <img src="svg/login-animate.svg" alt="" width="450px">
        </div>
        <form class="form">
            <div class="inputbox">
                <Label>Nome</Label><br>
                <input type="text" id="nome" autocomplete="off"><br><br>
            </div>
            <div class="inputbox">
                <Label>Sobrenome</Label><br>
                <input type="text" id="sobrenome" autocomplete="off"><br><br>
            </div>
            <div class="inputbox">
                <Label>CEP</Label><br>
                <input type="text" id="cep" autocomplete="off"><br><br>
            </div>
            <div class="inputbox">
                <Label>Endereço</Label><br>
                <input type="text" id="endereco" autocomplete="off"><br><br>
            </div>
            <div class="inputbox">
                <Label>Bairro</Label><br>
                <input type="text" id="bairro" autocomplete="off"><br><br>
            </div>
            <div class="inputbox">
                <Label>Cidade</Label><br>
                <input type="text" id="cidade" autocomplete="off"><br><br>
            </div>
            <div class="inputbox">
                <Label>Estado</Label><br>
                <input type="text" id="estado" autocomplete="off"><br><br>
            </div>
            <input type="submit" value="registrar" class="registrar">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
